defaultLocale.language=fa
defaultLocale.country=IR
spring.jackson.time-zone=Asia/Tehran
# Captcha settings
app.captcha.enabled=false
app.captcha.provider=LOCAL
captcha.local.image.width=200
captcha.local.image.height=50
captcha.local.length=6
captcha.ttl.seconds=120
# OTP settings
app.otp.enabled=false
app.passwordless.enabled=false
app.otp.provider=DEV
app.otp.dev.master-code=999999
app.otp.ttl=180
app.otp.length=6
app.otp.resend.max=3
app.otp.resend.window.seconds=600
# rate limiting
app.security.rate-limit.window=300
app.security.rate-limit.ip-max=100
app.security.rate-limit.username-max=10
# brute-force / lockout
app.security.attempt.username.max=5
app.security.attempt.ip.max=50
app.security.attempt.window.seconds=300
app.security.lock.duration.seconds=900
app.jwt.blacklist.ttl.seconds=3600
# session concurrency
app.security.max.sessions.per.user=3
app.security.session.policy=KICK_OLDEST
# password expiry
app.password.expiration.enabled=false
app.password.expiration.days=90
# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# SPRING DATASOURCE
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
